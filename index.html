
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Pagina de exemplo estrutura basica</title>
    <meta charset="utf-8">
    <meta name="author" content="Richard">
    <meta name="description" content="lista de documentos">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="html5, tecnologia">

    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="container">

        <!-- HEADER -->
        <header class="header">
            <h1 class="header__h1">Login Form</h1>
        </header>

        <!-- FORM -->
        <form action="#" method="POST" class="formLogin">
            <fieldset>
                
                <input type="text" placeholder="Email Address" id="user" name="user" autofocus>
                <input type="password" placeholder="Password" id="pass" name="pass">


                <span class="atributos">
                    <input type="checkbox" class="check">
                    <p class="atributos__text">Remember me </p>
                    
                    <a href="#" class="atributos__password">Forgot password?</a>
                </span>


                <span class="button">
                    <a href="https://form-login-css.vercel.app/" class="btn">Login</a>
                </span>

            </fieldset>
        </form>


        <footer>
            <p>Not a member? <strong>Signup now</strong></p>
        </footer>

    </div>
</body>

</html>
